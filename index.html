<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Simulator</title>
    <link rel="stylesheet" href="./src/view/css/index.css">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form action="src/view/html/home.html" method="post">

            <div class="txt_field">
                <input type="text" name="email" placeholder="example@gmail.com" required>
                <span></span>
                <label for="email"><i class="fa fa-user" aria-hidden="true"></i> Email:</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" placeholder="Password" required>
                <span></span>
                <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password:</label>
            </div>

            <div class="pass">Forgot Password</div>
            <input type="submit" value="Sign In">

            <div class="signup_link">
                Not a member? <a href="src/view/html/registration.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
<script src="./src/controller/index.js"></script>
</html>
